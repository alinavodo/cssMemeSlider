<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    
</head>
<body>
    <div class="wrapper">
        <div id="slider">
            <input checked type="radio" name="slider" id="btn1">
            <input type="radio" name="slider" id="btn2">
            <input type="radio" name="slider" id="btn3">
            <input type="radio" name="slider" id="btn4">
            <input type="radio" name="slider" id="btn5">
        <div id="slides">
            <div id="overflow">
                <div class="image">
                    <div class="slide_image"><img src="img/1.jpg"></div>
                    <div class="slide_image"><img src="img/2.jpg"></div>
                    <div class="slide_image"><img src="img/3.jpg"></div>
                    <div class="slide_image"><img src="img/4.jpg"></div>
                    <div class="slide_image"><img src="img/5.jpg"></div>
                </div>
       
            </div>
        </div>
        <div class="navigation" id="navigation">
            <div id="active">
                <label for="btn1" class="center"><p class="circle blue"></p></label>
                <label for="btn2" class="center"><p class="circle blue"></p></label>
                <label for="btn3" class="center"><p class="circle blue"></p></label>
                <label for="btn4" class="center"><p class="circle blue"></p></label>
                <label for="btn5" class="center"><p class="circle blue"></p></label>
            </div>
                <div id="text_slider">
                    <div class="text">
                        <p class="mem_text">Have a good day!</p>
                        <p class="mem_text">Smile dear developer!</p>
                        <p class="mem_text">After all, laughter prolongs life</p>
                        <p class="mem_text">Maybe you'll like this picture</p>
                        <p class="mem_text">I hope you know English)</p> 
                    </div>
                </div>
        </div>
    </div>           
</div>    
</body>
</html>
